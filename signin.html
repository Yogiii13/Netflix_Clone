        Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" type="image/png" href="images\Netflix.png">

    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="images\logo.png" alt="This is Netflix Logo" class="netflix_logo" />
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero_bg_img_cont">
                <img src="images\bg.jpg" alt="background netflix" class="HERO_BG_IMG" />

            </div>
            <div class="hero_bg_overlay"></div>
            <div class="hero_card">
                <div class="signin-container">
                    <h1 class="title">Sign In</h1>
                    <form>
                        <!-- Email Input -->
                        <div class="input-group">
                            <input type="text" placeholder="Email or mobile number" required>
                        </div>
                
                        <!-- Password Input -->
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                
                        <!-- Sign In Button -->
                        <button type="submit" class="btn-signin">Sign In</button>
                
                        <!-- OR Divider -->
                        <div class="divider">OR</div>
                
                        <!-- Use Code Button -->
                        <button type="button" class="btn-code">Use a sign-in code</button>
                
                        <!-- Forgot Password -->
                        <a href="#" class="forgot-link">Forgot password?</a>

                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="below-form">
                            <p>New to Netflix? <a href="#" class="signup-link">Sign up now.</a><br><br></p>
                         <small>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot.
                            <a href="#" class="learn-more">Learn more.</a>
                         </small>
                        </div>
                    </form> 
                </div>
            </div>
        </section>
    </main>
